<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Simko</title>
    <link rel="stylesheet" type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/application.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simko</h1>
	<hr>
      </header>
      <div class="main">
        <svg></svg>
	<div class="si-callout si-callout-info">
          <h4>Requested files not in the cache</h2>
          <ul class="list-inline list-unstyled to-add"></ul>
	</div>
	<div class="si-callout si-callout-warning">
          <h4>Cached files not very requested</h2>
          <ul class="list-inline list-unstyled to-remove"></ul>
	</div>
      </div>
      <footer>
        <hr>
	<p class="signature">Made during the
          <a href="https://www.facebook.com/hackepfl">
            EPFL Facebook Hackathon
          </a> by<br>
	  Daniel Lovasko, Jacopo Notarstefano,<br>
	  Laura Rueda, and Jan Stypka.</p>
      </footer>
    </div>
  </body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/application.js" charset="utf-8"></script>
</html>
